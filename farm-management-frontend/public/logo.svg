<svg width="120" height="40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Wheat stalks -->
  <g stroke="white" stroke-width="1.5" fill="white">
    <!-- Left wheat stalk -->
    <line x1="14" y1="30" x2="14" y2="12"/>
    <ellipse cx="13" cy="13" rx="1" ry="2"/>
    <ellipse cx="15" cy="15" rx="1" ry="2"/>
    <ellipse cx="13" cy="17" rx="1" ry="2"/>
    <ellipse cx="15" cy="19" rx="1" ry="2"/>
    
    <!-- Center wheat stalk -->
    <line x1="20" y1="30" x2="20" y2="10"/>
    <ellipse cx="19" cy="11" rx="1" ry="2"/>
    <ellipse cx="21" cy="13" rx="1" ry="2"/>
    <ellipse cx="19" cy="15" rx="1" ry="2"/>
    <ellipse cx="21" cy="17" rx="1" ry="2"/>
    <ellipse cx="19" cy="19" rx="1" ry="2"/>
    
    <!-- Right wheat stalk -->
    <line x1="26" y1="30" x2="26" y2="12"/>
    <ellipse cx="25" cy="13" rx="1" ry="2"/>
    <ellipse cx="27" cy="15" rx="1" ry="2"/>
    <ellipse cx="25" cy="17" rx="1" ry="2"/>
    <ellipse cx="27" cy="19" rx="1" ry="2"/>
  </g>
  
  <!-- Sync arrows (smaller) -->
  <g stroke="white" stroke-width="1" fill="none">
    <path d="M12 8 Q20 6 28 8" marker-end="url(#arrowhead)"/>
    <path d="M28 32 Q20 34 12 32" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="4" markerHeight="3" refX="4" refY="1.5" orient="auto">
      <polygon points="0 0, 4 1.5, 0 3" fill="white"/>
    </marker>
  </defs>
  
  <!-- Text -->
  <text x="45" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">CropSync</text>
  <text x="45" y="28" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Farm Management</text>
</svg>